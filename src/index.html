<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de TailwindCSS</title>
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col items-center justify-center mx-auto md:flex-row"
    >
      <section
        class="w-full flex-1 flex flex-col p-4 justify-center items-center"
      >
        <div
          class="w-full max-w-xl flex justify-center items-center flex-col gap-4"
        >
          <img
            src="./assets/user.png"
            class="w-36 hover:scale-110 duration-300"
            alt="Logo do usuario"
          />
          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input
            type="text"
            placeholder="Digite o seu email..."
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />
          <input
            type="password"
            placeholder="**********"
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />
        </div>
      </section>

      <section class="w-full flex-1 hidden md:flex bg-blue-400"></section>
    </main>
  </body>
</html>
