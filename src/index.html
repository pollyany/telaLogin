<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de TailwindCSS</title>
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col items-center justify-center mx-auto md:flex-row"
    >
      <section
        class="w-full flex-1 flex flex-col p-4 justify-center items-center"
      >
        <div
          class="w-full max-w-xl flex justify-center items-center flex-col gap-4"
        >
          <img
            src="./assets/user.png"
            class="w-36 hover:scale-110 duration-300"
            alt="Logo do usuario"
          />
          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input
            type="text"
            placeholder="Digite o seu email..."
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />
          <input
            type="password"
            placeholder="**********"
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-2">
              <input type="checkbox" />
              <label class="font-medium">Lembrar senha</label>
            </div>

            <a href="#" class="text-sky-600 hover:text-sky-500 duration-200"
              >Esqueceu a senha</a
            >
          </div>

          <button
            class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200"
          >
            Acessar
          </button>

          <p>
            NÃ£o possui uma conta?
            <a
              href="#"
              class="font-medium text-sky-600 hover:text-sky-500 duration-200"
              >Criar uma conta</a
            >
          </p>
        </div>
      </section>

      <section
        class="w-full flex-1 hidden md:flex gap-9 bg-blue-600 h-screen items-center justify-center flex-col p-4"
      >
        <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
          Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!
        </h1>
        <img
          src="./assets/techs.png"
          alt="Tecnologias usadas no mercado"
          class="w-3/4 lg:w-full lg:max-w-md"
        />
      </section>
    </main>
  </body>
</html>
